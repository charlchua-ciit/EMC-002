        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/style2.css" rel="stylesheet" />
        <script>
            const validate = () => {
                let x = document.forms["form"];
                let user = x["user"].value;
                let pass = x["pass"].value;
                if (user.length < 6) {
                    alert("Username must have at least 6 letters!");
                    return false;
                } else if (user.search(/\W/g) >= 0){
                    alert("Username must have no special characters!");
                    return false;
                }
                if (pass.length < 8) {
                    alert("Password must have at least 8 letters!");
                    return false;
                } else if (pass.search(/[a-z]/g) == -1){
                    alert("Password must include at least 1 lowercase letter!");
                    return false;
                } else if (pass.search(/[A-Z]/g) == -1){
                    alert("Password must include at least 1 uppercase letter!");
                    return false;
                } else if (pass.search(/\d/g) == -1){
                    alert("Password must include at least 1 digit!");
                    return false;
                } else if (pass.search(/\W/g) == -1){
                    alert("Password must include at least 1 special character!");
                    return false;
                }
            }
        </script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg">

                    </ul>

                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">

                    <h1 class="display-4 fw-bolder">RetroStop</h1>
                    <p class="lead fw-normal text-green-50 mb-0">Classic Games, Consoles, and Accessories from your childhood</p>
                </div>
            </div>
        </header>
        <section class="py-5 wrapper">
            <div class="row row-cols-6 justify-content-center" style="padding: 20px;">
                <div class="col mb-5">
                    <div class="card h-100">
                        <div class="card-body p-4">
                            <div >
                                <form name="form" onsubmit="return validate()">
                                    <label for="user">Username:</label><br>
                                    <input type="text" name="user" id="user"><br>
                                    <label for="pass">Password:</label><br>
                                    <input type="password" name="pass" id="pass"><br><br>
                                    <input type="submit" value="Submit" class="btn btn-outline-dark mt-auto">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->

        </footer>
